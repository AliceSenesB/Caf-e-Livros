             <button class="botao" onclick="cadastrar()">CADASTRAR</button><br><br>

<script>

function cadastrar() {
          aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nome = input_nome.value;
        var cpf = input_cpf.value;
        var telefone = Telefone.value;
        var email = Email.value;
        var senha = Senha.value;
        var confirmacaoSenha = Senha2.value;

        if (nome == "" || cpf == "" || telefone == "" || email == "" || senha == "" || confirmacaoSenha == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            // if (emailVar.indexOf('@') < 0 || emailVar.indexOf('.com') < 0) {

            //     div_validacao.innerHTML = `Email invalido <br><br>`

            // } else if (senhaVar.length < 7) {

            //     div_validacao.innerHTML = `A senha tem que ter no mínino 7 caracteres`

            // } else if (confirmacaoSenhaVar != senhaVar) {

            //     div_validacao.innerHTML = `Senha incompativel`


            // } else {
            //     div_validacao.innerHTML = ``
            //     setTimeout(() => {
            //         window.location = "login.html";
            //     }, "0000")
            // }
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nome,
                empresaServer: cpf,
                telefoneServer: telefone,
                emailServer: email,
                senhaServer: senha
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login-tech.html";
                }, "1000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }


</script>
