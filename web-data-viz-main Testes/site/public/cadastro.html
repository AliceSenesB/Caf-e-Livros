<body>

    <!-- INÍCIO HEADER -->
    <div class="header">

            <ul class="NavBar">

            </ul>
        </div>

    <!-- FIM HEADER -->


    <!-- INÍCIO CENTRO -->
    <div class="geral">
        <div class="cadastroContainer">
                <div class="card">
                    <h2>Cadastro</h2>
                    <label for="NomeUsuario" class="input">Nome do Usuário</label>
                    <br>
                    <input id="input_nome" placeholder=" Insira seu nome completo">
                    <br>
                    <label for="CPFusuario" type="number">CPF</label>

                    <input id="input_cpf" placeholder=" Insira o CPF">
                    <br>

                    <input id="input_Telefone" placeholder=" Ex.: 1111111111" type="number">
                    <br>
                    <label for="Email">Email</label>
                    <br>
                    <input id="input_Email" name="Email" placeholder=" Ex.: email@email.com">
                    <br>
                    <label for="senha">Senha</label>
                    <br>
                    <input type="password" id="input_Senha" placeholder=" Insira sua senha">
                    <br>
                    <label for="senha">Confirmar senha</label>
                    <br>
                    <input type="password" id="input_Senha2" placeholder=" Confirme a senha">
                    <br>
                    <button class="botao" onclick="cadastrar()">CADASTRAR</button><br><br>
                    <div class="validacao">
                        <div id="div_validacao"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- FIM CENTRO -->


        <!-- INÍCIO RODAPÉ -->
        <div class="rodape">
            <div class="rodapeContainer">

                    </div>
                    <div class="contato">
                        <img class="img" src="../img/Logo_Instagram.png" alt="imagem do logo do instagram">
                        <p>
                            café&Livros
                        </p>
                    </div>
                    <div class="contato">
                        <img class="img" src="../img/Pinterest-logo.png" alt="imagem do logo do Pinterest">
                        <p>
                            café&Livros
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- FIM RODAPÉ -->


</body>

</html>
<script>

    function cadastrar() {
        // aguardar(); 

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = input_nome.value;
        var cpfVar = input_cpf.value;
        var telefoneVar = input_Telefone.value;
        var emailVar = input_Email.value;
        var senhaVar = input_Senha.value;
        var confirmacaoSenhaVar = input_Senha2.value;

        if (nomeVar == "" || cpfVar == "" || telefoneVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

        // finalizarAguardar();
            // if (emailVar.indexOf('@') < 0 || emailVar.indexOf('.com') < 0) {

            //     div_validacao.innerHTML = `Email invalido <br><br>`

            // } else if (senhaVar.length < 7) {

            //     div_validacao.innerHTML = `A senha tem que ter no mínino 7 caracteres`

            // } else if (confirmacaoSenhaVar != senhaVar) {

            //     div_validacao.innerHTML = `Senha incompativel`


            // } else {
            //     div_validacao.innerHTML = ``
            //     setTimeout(() => {
            //         window.location = "login.html";
            //     }, "0000")
            // }
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                cpfServer: cpfVar,
                telefoneServer: telefoneVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login-tech.html";
                }, "1000")

                limparFormulario();
                // finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            // finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }


</script>
