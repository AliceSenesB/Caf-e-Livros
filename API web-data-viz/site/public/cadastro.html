<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Café & Livros </title>
    <link rel="stylesheet" href="./css/cadastro-style.css">
</head>

<body>

    <!-- INÍCIO HEADER -->
    <div class="header">
        <div class="headerContainer">
            <img class="logo" src="./img/Logotipo_CaféLivros.png">
            <ul class="NavBar">
                <li><a href="index.html">Home</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="meusDados.html">Meus Dados</a></li>
            </ul>
        </div>
    </div>
    <!-- FIM HEADER -->


    <!-- INÍCIO CENTRO -->
    <div class="geral">
        <div class="cadastroContainer">
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <div class="card">
                <h2>Cadastro</h2>
                <span>Nome do Usuário</span>
                <br>
                <input id="input_nome" placeholder=" Insira seu nome completo">
                <br>
                <span>CPF</span>
                <br>
                <input id="input_cpf" placeholder=" Insira o CPF">
                <br>
                <span>Telefone</span>
                <br>
                <input id="input_telefone" placeholder=" Ex.: 1111111111" type="number">
                <br>
                <span>Email</span>
                <br>
                <input id="input_email" name="Email" placeholder=" Ex.: email@email.com">
                <br>
                <span>Senha</span>
                <br>
                <input type="password" id="input_Senha" placeholder=" Insira sua senha">
                <br>
                <span>Confirmar Senha</span>
                <br>
                <input type="password" id="input_Senha2" placeholder=" Confirme a senha">
                <br>
                <button class="botao" onclick="cadastrar()">CADASTRAR</button><br><br>
                <div class="validacao">
                    <div id="div_validacao"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- FIM CENTRO -->


    <!-- INÍCIO RODAPÉ -->
    <div class="rodape">
        <div class="rodapeContainer">
            <div class="informações">
                <div class="contato">
                    <img class="img" src="./img/logo-microsoft-outlook-1024.png" alt="imagem do logo do outlook">
                    <p>
                        alice.barbosa@sptech.school
                    </p>
                </div>
                <div class="contato">
                    <img class="img" src="./img/Logo_Instagram.png" alt="imagem do logo do instagram">
                    <p>
                        café&Livros
                    </p>
                </div>
                <div class="contato">
                    <img class="img" src="./img/Pinterest-logo.png" alt="imagem do logo do Pinterest">
                    <p>
                        café&Livros
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- FIM RODAPÉ -->


</body>

</html>
<script>

    function cadastrar() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = input_nome.value;
        var CPFVar = input_cpf.value;
        var telefoneVar = input_telefone.value;
        var emailVar = input_email.value;
        var senhaVar = input_Senha.value;
        var confirmacaoSenhaVar = input_Senha2.value;

        if (nomeVar == "" || CPFVar == "" || telefoneVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
        }
            // finalizarAguardar();
            // return false;

            // } else {
            //     setInterval(sumirMensagem, 3000)
            // }

            //  else if (emailVar.indexOf('@') < 0 || emailVar.indexOf('.com') < 0) {

            //     mensagem_erro.innerHTML = `Email invalido <br><br>`

            // } else if (senhaVar.length < 7) {

            //     mensagem_erro.innerHTML = `A senha tem que ter no mínino 7 caracteres`

            // } else if (confirmacaoSenhaVar != senhaVar) {

            //     mensagem_erro.innerHTML = `Senha incompativel`

            // }
            // Enviando o valor da nova input
            fetch("/usuarios/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    nomeServer: nomeVar,
                    CPFServer: CPFVar,
                    telefoneServer: telefoneVar,
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            }).then(function (resposta) {

                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    cardErro.style.display = "block";

                    mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                    setTimeout(() => {
                        window.location = "login.html";
                    }, "1000")

                    limparFormulario();
                    // finalizarAguardar();
                } else {
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                // finalizarAguardar();
            });

            return false;
        }


</script>
